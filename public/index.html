<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Color Palette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    img {
      margin-top: 20px;
      max-width: 300px; 
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
    }
    .color-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 150px;
      border: 1px solid #ccc;
      font-size: 12px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      padding: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .color-box .hex {
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    /* Spinner styles */
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid transparent; 
      border-top: 6px solid #8e44ad; 
      border-right: 6px solid #2980b9; 
      border-bottom: 6px solid #27ae60; 
      border-left: 6px solid #f39c12; 
      border-radius: 50%; 
      animation: spin 1.2s linear infinite; 
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Text animation for loading message */
    .loading-text {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #555;
      animation: fade 2s infinite ease-in-out;
    }

    @keyframes fade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Generate Image Color Palette</h1>
  <form id="paletteForm">
    <input type="text" id="imageUrl" placeholder="Enter image URL" required>
    <input type="number" id="numColors" placeholder="Number of colors" min="1" max="100" value="16" required>
    <button type="submit">Generate Palette</button>
  </form>
  <img id="inputImage" src="" alt="" style="display: none;">
  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
    <div class="loading-text">Generating palette, please wait...</div>
  </div>
  <div id="palette" class="palette"></div>
  <p id="errorMessage" class="error"></p>

  <script>
    document.getElementById('paletteForm').addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const imageUrl = document.getElementById('imageUrl').value;
      const numColors = document.getElementById('numColors').value;
      const paletteDiv = document.getElementById('palette');
      const errorMessage = document.getElementById('errorMessage');
      const inputImage = document.getElementById('inputImage');
      const loadingText = document.getElementById('loading');
  
      // Clear previous results
      paletteDiv.innerHTML = '';
      errorMessage.textContent = '';
      inputImage.style.display = 'none';
      loadingText.style.display = 'flex';
  
      try {
        // Display the input image
        inputImage.src = imageUrl;
        inputImage.style.display = 'block';
  
        // Fetch the color palette from the API
        const response = await fetch('https://color-palette-api-b0xm.onrender.com/generate_palette', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            image_url: imageUrl,
            num_colors: parseInt(numColors, 10),
          }),
        });
  
        if (!response.ok) {
          throw new Error(`Server responded with ${response.status}`);
        }
  
        const data = await response.json();
  
        loadingText.style.display = 'none';
  
        // Render colors
        if (data.palette && data.palette.length > 0) {
          data.palette.forEach(color => {
            const colorBox = document.createElement('div');
            colorBox.className = 'color-box';
            colorBox.style.backgroundColor = color.hex;
  
            // Display HEX, RGB, and population values
            colorBox.innerHTML = `
              <div class="hex">${color.hex}</div>
              <div>RGB: (${color.red}, ${color.green}, ${color.blue})</div>
              <div>Population: ${color.population}</div>
            `;
            paletteDiv.appendChild(colorBox);
          });
        } else {
          errorMessage.textContent = 'No colors were extracted. Try another image.';
        }
      } catch (err) {
        console.error(err);
        loadingText.style.display = 'none';
        errorMessage.textContent = `Failed to generate palette: ${err.message}`;
      }
    });
  </script>  
</body>
</html>
